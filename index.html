<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Porsche</title>
</head>
<body>
    <header class="header">
        <ul class="nav list">
            <li class="list__elem"><a href="" class="nav__link link active-link">shop</a></li>
            <li class="list__elem"><a href="" class="nav__link link">contact us</a></li>
            <li class="list__elem"><a href="" class="nav__link link">about us</a></li>
        </ul>
    </header>
    <section class="section">
        <div class="section-container">
            <ul class="porsche-list list">
                <li class="porsche-list__elem porsche-list__elem-img">
                    <img src="./img/logo.png" alt="logo" class="porsche-list__img">
                </li>
                <li class="porsche-list__elem">
                    <p class="porsche-list__inf">The Porsche Taycan is an all-electric 4-door coupe developed by Porsche. 
                        The concept car was first shown at the International Motor Show in Frankfurt in 2015.</p>
                    <a href="#" class="porsche-list__link link">More</a>
                </li>
            </ul>
            <h2 class="name-car">Taycan</h2>
            <ul class="types-list list">
                <li class="types-list__elem">
                    <img src="./img/photo1.jpg" alt="" class="types-list__photo">
                    <p class="types-list__inf">230 km/h maximum speed</p>
                </li>
                <li class="types-list__elem">
                    <img src="./img/photo2.jpg" alt="" class="types-list__photo">
                    <p class="types-list__inf">0 g/km <br/>CO2 emissions</p>
                </li>
                <li class="types-list__elem">
                    <img src="./img/photo3.jpg" alt="" class="types-list__photo">
                    <p class="types-list__inf">300 kW Power(kW)</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
